<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
    <title>Document</title>
</head>
<body>
    <h1 class="title">Calculator üòç</h1>
    <div class="calculator">
        <div class="top">
            <div class="screen"></div>
        </div>
        <div class="bottom">
           <div class="numbers">
               <button class="number one">1</button>
               <button class="number two">2</button>
               <button class="number three">3</button>
               <button class="number four">4</button>
               <button class="number five">5</button>
               <button class="number six">6</button>
               <button class="number seven">7</button>
               <button class="number eight">8</button>
               <button class="number nine">9</button>
               <button class="zero">0</button>
               <button class="decimal">.</button>
           </div>
           <div class="operators">
                <button class="operate clear">A/C</button>
                <button class="operate backspace">Del</button>
                <button class="operate plus">+</button>
                <button class="operate minus">-</button>
                <button class="operate multiply">*</button>
                <button class="operate divide">/</button>
                <button class="operate equals">=</button>
           </div>
        </div>
    </div>    
    <div class="footer">Made by ACorgi ¬©2022 </div>
    
    <script src="main.js"></script>
</body>
</html>
